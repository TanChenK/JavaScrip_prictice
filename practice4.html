<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
var num=1;
function get()
{
	var newNodes=document.createElement("img");
	newNodes.setAttribute("src","9d82d158ccbf6c812f9fe0e1be3eb13533fa400b.jpg");
	
	var bodyNode=document.getElementsByTagName("body")[0];
	bodyNode.appendChild(newNodes);	num++;

	}
function add()
{
	var trNode=document.createElement("tr");
    var tdNode1=document.createElement("td");
	var tdNode2=document.createElement("td");
	tdNode1.innerHTML="<input type='file'>";
	tdNode2.innerHTML="<a href='#' onclick='deleteTr(this)'>Delete</a>";
	trNode.appendChild(tdNode1);
	trNode.appendChild(tdNode2);
	var tbodyNode=document.getElementsByTagName("tbody")[0];
	var lasttr=document.getElementById("lasttr");
	tbodyNode.insertBefore(trNode,lasttr);
}

function deleteTr(adNode)
{
	var tdNode=adNode.parentNode.parentNode;
	var tbodyNode=document.getElementsByTagName("tbody")[0];
	tbodyNode.removeChild(tdNode);
	}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>

<body>
<input type="submit" value="按钮" onclick="get()" />
<hr />
<table>
<tr>
<td><input type="file" /> </td>
<td><a href="#" onclick="deleteTr(this)">Delete</a></td>
</tr>
<tr id="lasttr">
<td colspan="2"><input type="button" value="add" onclick="add()"/></td>
</tr>
</table>
</body>
</html>
